<div ng-if="$ctrl.pokemon" class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="card-title">{{ $ctrl.pokemon.name | capitalize }}</h2>
      </div>
      <div class="col-md-6">
        <ul>
          <li class="list-group-item" ng-repeat="stat in $ctrl.pokemon.stats">
            {{ stat.stat.name }}: {{ stat.base_stat }}
          </li>
        </ul>
      </div>
      <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
        <img ng-src="{{ $ctrl.pokemon.sprites.front_default }}" alt="{{ $ctrl.pokemon.name }}" class="imagen">
      </div>
    </div>
  </div>
</div>
