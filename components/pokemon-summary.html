<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Letra</th>
        <th class="text-center">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in $ctrl.summary">

        <td class="text-center">{{entry.count}}</td>
      </tr>
    </tbody>
  </table>
</div>
